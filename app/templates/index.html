{% extends 'base.html' %}

{% block head %}
    <title>Home | Welcome to TrackIT</title>
{% endblock %}

{% block body %}
<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='img/TrackIT_full_bbg_w250px.svg') }}" alt="TrackIT Logo">
    </div>
    <nav>
        <a href="{{ url_for('login') }}" id="login-btn" class="login-btn">Login</a>
        <a href="{{ url_for('register') }}" id="sighup-btn" class="register-btn">Sign Up</a>
    </nav>
</header>

<main class="hero">
    <div class="hero-content">
        <h1>Begin <span class="highlight">tracking</span> your own <span class="highlight">expense</span></h1>
        <a class="cta-btn" href="{{ url_for('register') }}">Get Started</a>
    </div>
    <div class="hero-image">
        <img src="{{ url_for('static', filename='img/credit-card.svg') }}" alt="Credit Card">
    </div>
</main>
{% endblock %}
